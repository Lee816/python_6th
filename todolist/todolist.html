<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="todolist.css">
    <title>Todo List</title>
</head>
<body>
    <div id="title">Todo List</div>
    <div id="newcontentbox">
        <input id="addcontent" type="text" placeholder="What are you doing?" oninput="text()" onkeyup="if(window.event.keyCode==13){addTodo()}">
        <button id="addbtn" class="btn btn-primary" onclick="addTodo()">등록</button>
    </div>
    <div class="container mt-4">
        <div id="contentlist">
            
        </div>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
