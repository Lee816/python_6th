{% extends 'base.html' %}

{% block title %}Author List{% endblock title %}

{% block contents %}
    <h2>Author List</h2>
    <ul>
        {% for author in object_list %}
            <li>
                <a href="{% url 'books:author_detail' author.id %}">{{ author.name }}</a>
            </li>
            <hr>
        {% endfor %}
    </ul>
{% endblock contents %}
