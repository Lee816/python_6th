{% extends 'base.html' %}

{% block title %}Publisher List{% endblock title %}

{% block contents %}
    <h2>Publisher List</h2>
    <ul>
        {% for publisher in object_list %}
            <li>
                <a href="{% url 'books:publisher_detail' publisher.id %}">{{ publisher.name }}</a>
            </li>
            <hr>
        {% endfor %}
    </ul>
{% endblock contents %}
