{% extends 'base.html' %}

{% block title %}Book List{% endblock title %}

{% block contents %}
<h2>Book List</h2>
<ul>
    {% for book in object_list %}
        <li>
            <a href="{% url 'books:book_detail' book.id %}" style='text-decoration:none;color:inherit;'>{{ book.title }}</a>
        </li>
        <hr>
    {% endfor %}
</ul>
{% endblock contents %}
