{% extends 'base.html' %}
{% block title %}Index{% endblock title %}
{% block contents %}
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li>
                    <a href="{% url 'polls:detail' question.id %}" style='text-decoration:none; color: inherit;'>{{ question.question_text }}</a>
                    <hr>
                </li>{# 템플릿 변수 주석 #}
            {% endfor %}
        </ul>
    {% else %}
        <p>투표가 없습니다.</p>
    {% endif %}
{% endblock contents %}
