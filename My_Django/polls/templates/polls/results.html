<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restult</title>
</head>
<body>
    <h1>{{question.question_text}}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>
                {{ choice.choice_text }} - {{ choice.votes }} vote{{ choice.votes|pluralize }}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}" style='text-decoration:none; color: inherit;'>Vote again?</a> | 
    <a href="{% url 'polls:index' %}" style='text-decoration:none; color: inherit;'>Home</a>
</body>
</html>
